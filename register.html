    <body class="body_register">
        <div class="container-fluid">
           
         
        <div class="grid-container_register">
            <div class="header_register">
                <h2>Registro de nuevo cliente</h2>
                <br>
            </div>
            <form class="row g-3">
            <div class="col-md-12">
                
                <button>Registrate con Facebook</button>
               
            </div>
            <div class="email_register">
    
        <div class="col-md-6">
          <label for="validationDefault01" class="form-label">Nombre y Apellido</label>
          <input type="text" class="form-control" id="validationDefault01" required>
        </div>
        
        <div class="col-md-6">
          <label for="validationDefault02" class="form-label">Ingrese su e-mail</label>
          <input type="email" class="form-control" id="validationDefault02" required>
        </div>

        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Reingrese su e-mail</label>
          <input type="email" class="form-control" id="validationDefault03" required>
          </div> 

        <div class="col-md-6">
            <label for="validationDefault04" class="form-label">Password</label>
            <input type="password" class="form-control" id="validationDefault04" required>
        </div>
        
          <br>
          <div class="col-12">
            <input type="submit" onclick="enviarFormulario()" value=Enviar>
            <br>
        </div>
        <div id="error"></div>
      </form>
    </div>





    <br>
    <footer style="background-color: darkviolet;">
        <div class="col-md-12">
        <p style="text-align: center;">Derechos reservados @2021</p>
    
    </div>
    </footer>

</body>


</html>
